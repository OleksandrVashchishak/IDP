<!-- 7) === Межсайтовый скриптинг (XSS) (Cross Site Scripting (XSS)) === -->
<!-- Межсайтовый скриптинг (XSS) — широко распространённая уязвимость, которая затрагивает многие веб-приложения. XSS-атаки
состоят из внедрения вредоносных клиентских скриптов на сайт с последующим использованием сайта в качестве
распространителя. -->
<!--  Риски, связанные с XSS, заключаются в том, что он позволяет злоумышленнику внедрять контент на сайт и изменять способ
его отображения, заставляя тем самым браузер жертвы выполнять при загрузке страницы код, предоставленный
злоумышленником. -->
<!-- Как правило, уязвимости XSS требуют определённого типа взаимодействия со стороны пользователя, которое должно быть
инициировано либо с помощью социальной инженерии, либо через посещение определённой страницы. Если уязвимость XSS не
исправлена, она может быть очень опасной для любого сайта. -->

<!-- Примеры уязвимостей XSS -->
<!-- Представьте, что вы, находясь на своей панели администратора WordPress, добавляете новый пост. Если вы используете
плагин с сохранённой уязвимостью XSS, хакер сможет заставить ваш браузер создать нового пользователя-администратора,
пока вы находитесь в панели wp-admin. Кроме того, он может редактировать ваше сообщение и выполнять другие подобные
действия. -->

<!-- Типы XSS -->
<!-- Отражённый XSS: приложение или API включает в себя непроверенный и неэкранированный пользовательский ввод как часть
вывода HTML. Успешная атака позволит злоумышленнику загрузить произвольный HTML и выполнить JavaScript в браузере
жертвы. Как правило, пользователю необходимо провзаимодействовать с какой-либо вредоносной ссылкой, которая указывает на
страницу, контролируемую злоумышленником. -->
<!-- Сохранённый XSS: приложение или API хранит неочищенный пользовательский ввод, который позже просматривается другим
пользователем или администратором. Сохранённый XSS-код часто считается высоким или критическим риском. -->
<!-- DOM XSS: JavaScript-фреймворки, одностраничные приложения и API, которые динамически включают данные, контролируемые
злоумышленником, уязвимы для DOM XSS. -->


<!-- 8) === Небезопасная десериализация (Insecure Deserialization) === -->
<!-- Каждому веб-разработчику следует смириться с тем фактом, что злоумышленники будут пытаться «играть» со всем, что
взаимодействует с его приложением, — от URL-адресов до сериализованных объектов. -->
<!-- Чтобы упростить понимание некоторых ключевых понятий, познакомим вас с принятой терминологией: -->
<!-- В информатике объект — это структура данных, а точнее способ структурирования данных. -->
<!-- Процесс сериализации — это преобразование объектов в байтовые строки. -->
<!-- Процесс десериализации — это преобразование байтовых строк в объекты. -->

<!-- Примеры сценариев десериализационной атаки -->
<!-- Сценарий №1. Приложение React вызывает набор микросервисов Spring Boot. Будучи функциональными программистами,
разработчики старались обеспечить неизменность своего кода. Решение, которое они придумали, — это сериализация состояния
пользователя и его передача туда и обратно с каждым запросом. Злоумышленник замечает сигнатуру объекта «R00» и
использует инструмент Java Serial Killer для удалённого выполнения кода на сервере приложений.
Сценарий №2. PHP-форум использует сериализацию объекта PHP для сохранения «супер» cookie, содержащего идентификатор
пользователя, его роль, хэш пароля и другие состояния: -->
<!-- a:4:{i:0;i:132;i:1;s:7:”Mallory”;i:2;s:4:”user”; -->
<!-- i:3;s:32:”b6a8b3bea87fe0e05022f8f3c88bc960″;} -->
<!-- Злоумышленник изменяет сериализованный объект, чтобы получить права администратора: -->
<!-- a:4:{i:0;i:1;i:1;s:5:”Alice”;i:2;s:5:”admin”; -->
<!-- i:3;s:32:”b6a8b3bea87fe0e05022f8f3c88bc960″;} -->

<!-- Одним из векторов атаки, как вы видите, является суперфайл cookie, содержащий сериализованную информацию о вошедшем в
систему пользователе. В этом файле cookie указана роль пользователя. -->

<!-- Если злоумышленник успешно десериализует данный объект, он затем изменит пользовательские права, предоставив себе роль
администратора, и снова сериализует объект. Этот набор действий может поставить под угрозу всё веб-приложение. -->
