<!-- Транзакция — группа последовательных операций с базой данных, которая представляет собой логическую
единицу работы с данными. Транзакция может быть выполнена либо целиком и успешно, соблюдая целостность данных и
независимо от параллельно идущих других транзакций, либо не выполнена вообще, и тогда она не должна произвести никакого
эффекта. -->
<!-- Транзакция — набор операций по работе с базой данных, объединенных в одну атомарную пачку. -->
<!-- Одной операции всегда соответствует одна транзакция, но в рамках одной транзакции можно совершить несколько операций
(например, несколько разных insert можно сделать, или изменить и удалить данные...). -->
