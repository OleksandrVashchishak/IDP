<!-- OSI — абстрактна мережева модель для комунікацій і розроблення мережевих протоколів.
Представляє рівневий підхід до мережі. Кожен рівень обслуговує свою частину процесу взаємодії.
Завдяки такій структурі спільна робота мережевого обладнання й програмного забезпечення стає набагато простішою -->

<!-- === 7. Прикладний рівень (Application layer) -->
<!-- Забезпечує взаємодію мережі й користувача. Рівень дозволяє прикладним програмам користувача доступ до мережних служб, таких як
обробник запитів до баз даних, доступ до файлів, пересилання електронної пошти. Також відповідає за передачу службової інформації,
надає програмам інформацію про помилки й формує запити до рівня представлення. -->

<!-- === 6. Рівень представлення (Presentation layer) -->
<!-- відповідає за перетворення протоколів і кодування/декодування даних.
Запити програм, отримані з прикладного рівня, він перетворює у формат для передачі по мережі,
а отримані з мережі дані перетворює у формат, зрозумілий для застосунків.
На цьому рівні може здійснюватися стиснення/розпакування або кодування/декодування даних -->

<!-- === 5. Сеансовий рівень (Session layer) -->
<!-- Відповідає за підтримку сеансу зв'язку, дозволяючи програмам взаємодіяти між собою тривалий час.
Рівень керує створенням/завершенням сеансу, обміном інформацією, синхронізацією завдань, визначенням права на передавання даних.
Синхронізація передавання забезпечується розміщенням у потік даних контрольних точок,
починаючи з яких відновлюється процес при порушенні взаємодії. -->

<!-- === 4. Транспортний рівень (Transport layer) -->
<!-- призначений для доставлення даних без помилок, втрат і дублювання в тій послідовності, у якій вони були передані.
При цьому немає значення, які дані передаються, звідки й куди, тобто він визначає сам механізм передачі.
Блоки даних він розділяє на фрагменти, розмір яких залежить від протоколу, короткі об'єднує в один, довгі розбиває.
Протоколи цього рівня призначені для взаємодії типу точка-точка. -->

<!-- === 3. Мережевий рівень (Network layer) -->
<!-- призначений для визначення шляху передавання даних. Відповідає за трансляцію логічних адрес й імен у фізичні,
визначення найкоротших маршрутів, комутацію й маршрутизацію пакетів, відстеження неполадків і заторів у мережі.
На цьому рівні працює такий мережний пристрій, як маршрутизатор. -->

<!-- === 2. Канальний рівень (Data Link layer) -->
<!-- призначений для забезпечення взаємодії мереж на фізичному рівні й контролю за помилками, які можуть виникнути.
Отримані з фізичного рівня дані він упаковує в кадри даних, перевіряє на цілісність і відправляє на мережний рівень.
Канальний рівень може взаємодіяти з одним або декількома фізичними рівнями, контролюючи цю взаємодією й керуючи нею.
На цьому рівні працюють комутатори, мости й мережеві адаптери. У програмуванні цей рівень представляє драйвер мережної карти -->

<!-- === 1. Фізичний рівень (Physical layer) -->
<!-- призначений безпосередньо для передавання потоку даних. Здійснює передавання електричних або оптичних сигналів у кабель
і відповідно їхнє приймання і перетворення на біти даних відповідно до методів кодування цифрових сигналів.
Інакше кажучи, здійснює інтерфейс між мережним носієм і мережним пристроєм. На цьому рівні працюють концентратори й повторювачі сигналу.
Фізичний рівень визначає електричні, процедурні і функціональні специфікації для середовища передавання даних,
в тому числі роз'єми, розпаювання і призначення контактів, рівні напруги, синхронізацію зміни напруги, кодування сигналу. -->
<!-- Основними функціями фізичного рівня є: фізичні компоненти, кодування даних, передавання даних.
Фізичні компоненти — електронне обладнання, і конектори, через які передаються сигнали, що представляють біти даних. -->
