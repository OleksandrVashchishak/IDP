<!-- === 2. Large Class. Клас містить безліч полів/методів/рядків коду. -->
<!-- === 3. Long Parameter List. Довгий список параметрів. Кількість параметрів методу більша за три-чотири. -->
<!-- === 4. Data Clumps. Группи даних. Однакові групи змінних наприклад, параметри підключення до бази даних. -->
<!-- Такі групи слід перетворювати на самостійні класи. -->
<!-- === 5. Switch Statements. Це порушення Open-Closed SOLID принципу. -->
<!-- === 6. Temporary Field. Поля, які потрібні об’єкту лише час від часу. Залишаючись порожніми решту часу -->
<!-- Тимчасові поля і весь код, що працює з ними, можна перемістити в свій власний клас за допомогою відокремлення класу. По суті, ви таким чином створюєте об’єкт-метод. -->
<!-- === 7. Refused Bequest. Відмова від спадку. Підклас використовує лише малу частину успадкованих методів і властивостей суперкласа, -->
<!-- Слід позбутися від відношення наслідування між цими класами, застосувавши заміну наслідування делегуванням. -->
<!-- === 8. Alternative Classes with Different Interfaces. Альтернативні класи з різними інтерфейсами. Два класи виконують однакові функції, але мають різні назви методів. -->

<!-- === 10. Comments. Метод містить безліч пояснювальних коментарів. -->

<!-- === 13. Data Class. Клас даних. Це контейнери для даних, які використовуються іншими класами. Ці класи не містять ніякої функціональності і не можуть самостійно працювати з даними, якими володіють. -->
