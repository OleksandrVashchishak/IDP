<!-- === Інвалідація кешу === -->
<!-- При редактировании данных, необходимо удалить также и все кэши, содержащие данные этой модели.  -->
<!-- Например, при редактировании продукта, который присутствует на закэшированной главной странице компании, требуется инвалидировать и ее кэш тоже. -->
<!-- Обычно за инвалидацию кэша отвечает паттерн Observer, или его разновидность - паттерн Multicast. -->

<!-- Инвалидация кеша - это процесс удаления всех кешированных объектов, связанных с изменениями в состоянии вашей модели.
Наиболее распространённым типом инвалидации является прямое удаление объектов. Но если состояние первоначального
источника распространилось на несколько кешированных объектов, то содержать их в синхронизрованном состоянии может быть
сложно. -->

<!-- === 1. ТЕГУВАННЯ -->
<!-- Тегирование кэша. Например, кэш главной страницы может быть
прошит тегом product.id:635. А все посты пользователя могут быть прошиты меткой user.id:10. Коллекции можно кэшировать
составным тегом, состоящим из критериев выборки, например type.id:1;category.id:15;region.id:239. -->

<!-- === 2. Очищення -->
<!-- Очищення змушує кеш скинути ресурс у всіх його варіантах. Альтернативою очищенню може бути оновлення змісту.
Оновлення означає, що проксі, який кешує, має видалити весь локальний кеш та отримати зміст знову.
Таким чином, новий зміст вже доступний в кеші. Недолік оновлення полягає в тому, що варіанти не інвалідуються. -->

<!-- === 3. Заборона -->
<!-- Заборона інвалідує відповіді, які співпадають з регулярними виразами в URL або інших критеріях; -->
