<!-- 5. Методології управління проектами -->

<!-- Agile — родина процесів розробки, а не єдиний підхід в розробці програмного забезпечення, і визначається маніфестом
гнучкої розробки. Agile не включає практик, а визначає цінності та принципи, якими керуються успішні команди -->


<!-- === Основні ідеї: === -->
<!-- Особистості та їхні взаємодії важливіші, ніж процеси та інструменти; -->
<!-- Робоче програмне забезпечення важливіше, ніж повна документація; -->
<!-- Співпраця із замовником важливіша, ніж контрактні зобов'язання; -->
<!-- Реакція на зміни важливіша, ніж дотримання плану. -->

<!-- === Принципи, які роз'яснює Agile Manifesto: === -->
<!-- Задоволення клієнта за рахунок ранньої та безперебійної поставки коштовного програмного забезпечення; -->
<!-- Вітання змін вимог навіть наприкінці розробки (це може підвищити конкурентоспроможність отриманого продукту); -->
<!-- Часта поставка робочого програмного забезпечення (кожен місяць або тиждень або ще частіше); -->
<!-- Тісне, щоденне спілкування замовника з розробниками впродовж всього проєкту; -->
<!-- Проєктом займаються мотивовані особистості, які забезпечені потрібними умовами роботи, підтримкою і довірою; -->
<!-- Рекомендований метод передачі інформації — особиста розмова (віч-на-віч); -->
<!-- Робоче програмне забезпечення — найкращий вимірювач прогресу; -->
<!-- Спонсори, розробники та користувачі повинні мати можливість підтримувати постійний темп на невизначений термін; -->
<!-- Постійна увага поліпшенню технічної досконалості та зручному дизайну; -->
<!-- Простота — мистецтво не робити зайвої роботи; -->
<!-- Найкращі технічні вимоги, дизайн та архітектура виходять у самоорганізованої команди; -->
<!-- Постійна адаптація до мінливих обставин. -->
<!-- Маніфест та Принципи гнучкої розробки містять високорівневі ідеї щодо того, як потрібно вибудовувати процес розробки -->
<!-- програмного забезпечення, щоб успішно завершувати проєкти й створювати команди, в яких приємно та цікаво працювати. -->
<!-- Документи визначають, що потрібно для цього зробити, але не говорять, як це зробити. По-іншому й не могло бути, оскільки -->
<!-- Маніфест та Принципи народилися внаслідок консенсусу представників різних (хоча й споріднених) напрямів, які могли -->
<!-- знайти спільну основу лише на рівні базових цінностей та принципів. -->

<!-- Product Owner – владелец продукта, связующее звено между заказчиком и командой разработки. Самая главная
ответственность Product Owner – это создание и контроль Product Backlog. -->
<!-- Scrum Team – собирательный образ команды, состоящей из Development Team, Scrum Master и Product Owner.
Команда полностью самодостаточна и не зависит от внешних специалистов или заказчиков. -->
<!-- Scrum Master – арбитр, который организует и проводит совещания, следит за соблюдением всех принципов
скрама, разрешает противоречия и защищает команду от отвлекающих факторов, проводит фасилитацию митингов, отвечает за
учет, хранение и выдачу SCRUM-инвентаря. Данная роль не предполагает ничего иного, кроме корректного ведения
скрам-процесса. -->
<!-- Sprint – временной промежуток от 1 до 4 недель, за который команда создает часть продукта, готовую к
демонстрации и ценную для заказчика. Оптимальная продолжительность спринта – 1-2 недели. Это делается для того, чтобы
информация, полученная в начале первой недели, не забылась к концу второй недели и не требовалось время на
восстановление связей. -->
<!-- Daily - Коротка зустріч, призначена для планування денного розкладу, на якій команди діляться своїми оновленнями та
обговорюють робочі труднощі -->
<!-- Product increment – ощутимый результат работы одного спринта. Например, внедрение новой функции на сайт -->
<!-- Retrospective — это любое время, когда команда размышляет о прошлом, чтобы улучшить будущее -->
<!-- Grooming -  это анализ историй пользователей. Его цель — уточнить,
отвечает ли количество и размер историй временным рамкам спринта, проверить определение готового и узнать, есть ли в
команде достаточное понимание каждой пользовательской истории. -->

<!-- == User Story == -->
<!-- User Story — это описание функций продукта простым языком, составленное с точки зрения пользователя -->
<!-- Текст самой user story должен объяснять роль/действия юзера в системе, его потребность и профит, который юзер получит
после того как история случится -->
<!-- К примеру: Как, <роль /персонаж юзера>, я <что-то хочу получить>, <с такой-то целью> . -->

<!-- Definition of Ready -->
<!-- Через DoR члены Скрам–команды понимают, какие пользовательские истории завершены, а какие — нет. Этот критерий дает
понимание, над чем нужно работать и что конкретно нужно сделать, чтобы пользовательскую историю можно было считать
завершенной. -->
<!-- Definition of Ready — это рабочее соглашение между командой и Product Owner о том, что означает «готовность» User Story. -->

<!-- Definition of Done — это набор критериев, которые позволяют понять, сделано ли то, что было целью разработки.
Формат Definition of Done может быть любым, но чаще всего это простой список с перечнем активностей,
которые должны быть успешно завершены, чтобы функционал мог считаться готовым. -->
<!-- Например:
код написан;
юнит-тесты написаны и успешно выполнены;
код прошел ревью;
документация обновлена;
функциональное тестирование успешно завершено;
регрессионное тестирование успешно завершено. -->

<!-- Definition of Done — критерий завершенности, глобальный контрольный список требований для всех пользовательских историй.
Критерии завершенности описывают процесс, как должно быть разработано. Команда создает Definition of Done для себя: это
список договоренностей с Product Owners, бизнес-стороной либо между участниками команды. -->
<!-- Acceptance Criteria — критерий приемки, детали, необходимые для выполнения конкретной пользовательской истории, описание
того, что должно быть выполнено. Acceptance Criteria составляют один-два человека, отдельно для каждой User Story. -->

<!-- Spike - Когда в спринте появляется неясная задача (user story) с кучей потенциальных проблем и неопределимой сложностью, вместо
нее в работу берется спайк. Спайк — это работа, необходимая для того, чтобы дать ответ или решение, а не выкатить фичу. -->
<!-- Например, задача — сделать авторизацию в приложении. Но разработчики не понимают, какую технологию лучше использовать. И
вместо того, чтобы бросаться пилить на чем попало, они тормозят разработку и изучают технологии в поисках наиболее
подходящей с учетом всех требований. -->
