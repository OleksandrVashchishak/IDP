<!-- User Story — это короткое, «минималистичное» описание задачи, которое формулируется как описание заинтересованным
пользователем продукта желаемого функционала от продукта. -->

<!-- Формула Юзер Стори:
Я, как {Роль}, хочу {Что-то}, чтобы {Цель}. -->

<!-- «INVEST» -->
<!-- «I» Independent — Независимой (от всех остальных) -->
<!-- «N» Negotiable — Обсуждаемая (не конкретный контракт на функции) -->
<!-- «V» Valuable — Ценная для потребителя (или вертикальная ) -->
<!-- «E» Estimable — Оцениваемая (в хорошем приближении) -->
<!-- «S» Small — Короткая (чтобы уместиться в итерации) -->
<!-- «Т» Testable — Тестируемая (в принципе, даже если ещё нет теста) -->

<!-- 1. Независимость . Важно сделать одну пользовательскую историю как можно более независимой от других пользовательских
историй. Поддержание независимости между пользовательскими историями не только облегчает расстановку приоритетов и
согласование, упрощает планирование релизов и итераций, облегчает независимое понимание, отслеживание, реализацию,
тестирование и частую поставку, но также делает область оценки размера пользовательской истории более четкой и,
следовательно, погрешность оценки. меньше. -->

<!-- 2. Оборотный — содержание пользовательской истории может быть предметом переговоров; пользовательская история не
является контрактом. Пользовательская история — это просто краткое описание пользовательской истории без особых
подробностей; конкретные детали производятся на этапе коммуникации. Пользовательская история со слишком большим
количеством деталей на самом деле ограничивает пользователя, идеи команды и общение. -->

<!-- 3. Ценность . Каждая история должна быть ценна для клиента (будь то пользователь, покупатель или сотрудник компании).
Пользовательские истории ценны для конечного пользователя, поэтому они должны быть написаны с точки зрения пользователя,
описывая ФУНКЦИЮ, а не ЗАДАЧУ. -->
<!-- Эта функция облегчает переход от традиционного стиля работы, основанного на директивах, к самостоятельному,
ориентированному на ценность стилю работы для разработчиков и тестировщиков, чтобы каждый в команде знал ценность
работы, которую они выполняют каждый день. -->

<!-- 4. Оцениваемый (может быть оценен) – Очень важной частью планерки является оценка сторис. На самом деле это грубая
оценка пользовательской истории, которая должна быть разработана, чтобы команда могла знать сложность (рабочая нагрузка)
этой пользовательской истории. -->
<!-- Основное внимание уделяется тому, может ли пользовательская история быть завершена в текущей итерации в соответствии с
условиями приема этой пользовательской истории и DoD (критериями завершения), определенными командой, и если она не
может быть завершена, указывается причина и ЗП. решает, следует ли разделить или изменить пользовательскую историю. -->
<!-- Проблемы, из-за которых разработчикам сложно оценить историю, возникают из-за недостаточного знания предметной области
(в этом случае требуется больше общения) или из-за того, что история слишком велика (в этом случае ее нужно разрезать на
более мелкие части). -->

<!-- 5. Небольшой . Хорошая история должна быть как можно короче с точки зрения рабочей нагрузки, желательно не более 10
идеальных людей в день, по крайней мере, чтобы гарантировать, что она будет завершена за одну итерацию. Чем больше
пользовательская история, тем больше риск при планировании, оценке рабочей нагрузки и т. д. -->

<!-- 6. Testable (тестируемая) — пользовательская история должна быть тестируемой, чтобы подтвердить, что она может быть
завершена. Если пользовательскую историю нельзя протестировать, вы не можете знать, когда она будет завершена. Пример
нетестируемой пользовательской истории: программное обеспечение должно быть простым в использовании. -->
