<!-- Согласованность в конечном счёте (англ. eventual consistency) — одна из моделей согласованности, используемая в
распределённых системах для достижения высокой доступности, в рамках которой гарантируется, что в отсутствии изменений
данных, через какой-то промежуток времени после последнего обновления («в конечном счёте») все запросы будут возвращать
последнее обновлённое значение. -->

<!-- Сильная согласованность (Strong consistency). После завершения обновления, любой последующий доступ к данным (Процессом
А, В или С) вернет обновленное значение. -->
<!-- Слабая согласованность (Weak consistency). Система не гарантирует, что последующие обращения к данным вернут обновленное
значение. Перед тем, как будет возвращено обновленное значение, должен выполниться ряд условий. Период между обновлением
и моментом, когда каждый наблюдатель всегда гарантированно увидит обновленное значение, называется окном
несогласованности (inconsistency window). -->

<!-- Согласованность в конечном счете (Eventual consistency). Частный случай слабой согласованности. Система гарантирует,
что, при отсутствии новых обновлений данных, в конечном счете, все запросы будут возвращать последнее обновленное
значение. При отсутствии сбоев, максимальный размер окна несогласованности может быть определен на основании таких
факторов, как задержка связи, загруженность системы и количество реплик в соответствии со схемой репликации. Самая
популярная система, реализующая «согласованность в конечном счете» – DNS. Обновленная запись распространяется в
соответствии с параметрами конфигурации и настройками интервалов кэшированя. В конечном счете, все клиенты увидят
обновление. -->

<!-- Согласованность в конечном счете (Eventual consistency) имеет множество вариаций, которые важно учитывать:
Причинная согласованность (Causal consistency). Если процесс А сообщил процессу В, что обновил данные, то последующие
обращения процесса В к этим данным будут возвращать обновленные значения и запись гарантированно замещает более раннюю.
Доступ процесса С, который не находится в причинной связи с процессом А, подчиняется обычным правилам eventual
consistency. -->

<!-- Модель согласованности «Читай то, что записал» (Read-your-writes consistency). Это важная модель, в которой процесс А
после обновления данных всегда при обращении получает обновленное значение и никогда не видит более старого. Это частный
случай причинной согласованности (causal consistency). -->
