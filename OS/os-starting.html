<!-- 1. початок загрузки ядра -->
<!-- == Включення комп"ютера == -->
<!-- 2. BIOS POST -->
<!-- Не залежить від ОС. Це апаратна частина. -->
<!-- Спочатку запускається POST (Power On Self Test) -->
<!-- BIOS POST тестує залізо і запускає загрузчик GRUB, GRUB2 або LILO -->
<!-- 3. Загрузчик GRUB2  -->
<!-- Знаходить ядро Linux та завантажує його в пам"ять -->
<!-- 4. Загрузка ядра -->
<!-- Ядро розархівовується і завантажує systemd-->
<!-- На цій стадії Linus та systemd запущені -->
<!-- start_kernel() виконує задачі ініціалізації -->
<!-- 5. Запуск системи -->
<!-- Приводить комп"ютер в робочий стан -->
<!-- 6. systemd -->
<!-- Батько всіх процесів, відповідальний за хост Linux -->
<!-- Монтує всі файлові системи в /etc/fstab -->
<!-- Він використовує файл /etc/systemd/system/default.target, щоб визначити target, по якому загружається хост -->
<!-- Файл default.target — просто симлинк на справжній target файл -->
<!-- Target вказує які процеси потрібно запускати -->
<!-- ==== Типи Target ==== -->
<!-- half.target - вимикає систему без вимикає живлення -->
<!-- paweroff.target - вимикає систему з вимкненням живлення -->
<!-- emergency.target - служби не працюють, образи не змонтовані -->
<!-- rescue.target - тільки основні запущені служби, і аварійна оболонка -->
<!-- multi-user.target - всі служби працюють, але доступна тільки командна стрічка -->
<!-- graphical.target - доступний графічний інтерфейс -->
<!-- reboot.target - перезавантаження -->
<!-- Цілі наслідуються один від одної: graphical включає в себе multi-user + графічна оболонка -->
<!-- Якшо ми робимо сервер нам не потрібно graphical target, і ми можемо вибрати multi-user -->
